.popover {

    top: 0;

    justify-content: center;

.popover .content {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 0;
    height: 0;
    color: #fff;
    background-color: #191919;
    animation: 1s grow ease forwards;

    height: 2px;
    width: 0px;
    left: 0;

    <script>
        const fonts = [
            "Arial, sans-serif",
            "Times New Roman, serif",
            "Verdana, sans-serif",
            "Courier New, monospace",
            "Georgia, serif",
            "Impact, sans-serif",

            "Palatino Linotype, serif",

            "Bookman, serif",
            "Franklin Gothic Medium, sans-serif",
            "Century Gothic, sans-serif",
            "Copperplate, fantasy",
            "Brush Script MT, cursive",
            "Garamond, serif",
            "Comic Sans MS, cursive",
            "Arial Black, sans-serif",
            "Verdana, sans-serif",
            "Courier, monospace",
            "Helvetica, sans-serif",
            "Impact, fantasy",
            "Book Antiqua, serif",
            "Monaco, monospace"
          // Add more fonts as needed
        ];

        
    
        const changingText = document.getElementById("changingText");
        let currentIndex = 0;
    
        function changeFont() {
            changingText.style.fontFamily = fonts[currentIndex];
            currentIndex = (currentIndex + 1) % fonts.length;
        }
    
        function toggleGlitch() {
            changingText.classList.toggle("glitch");
        }
    
        const fontInterval = setInterval(changeFont, 100);
        const glitchInterval = setInterval(toggleGlitch, 3000);
    
        setTimeout(() => {
            clearInterval(glitchInterval);
            setTimeout(() => {
            glitchInterval = setInterval(toggleGlitch, 3000);
            }, 5000);
        }, 15000);
    
// Clock-related code (JS)
function showTime() {
    const date = new Date();
    // Add one hour to the current time
    date.setHours(date.getHours() + 1);

    const h = date.getHours() % 12 || 12; // Convert to 12-hour format
    const m = date.getMinutes().toString().padStart(2, "0");
    const s = date.getSeconds().toString().padStart(2, "0");
    const session = date.getHours() >= 12 ? "PM" : "AM";

    const time = `${h}:${m}:${s} ${session}`;
    document.getElementById("MyClockDisplay").textContent = time;

    setTimeout(showTime, 1000);
}

showTime();
