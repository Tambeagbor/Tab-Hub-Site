        /* Gradient hover effect */
        .single-box:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: linear-gradient(45deg, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: animate 6s linear infinite;
        }

        .single-box:hover:before {
            opacity: 1;
        }

        /* Dark background overlay */
        .single-box:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            z-index: -1;
        }

        /* Gradient animation */

                transform: translate(5px, 5px);
            }
        }

        // Font-changing effect
        const fonts = [

            "Times New Roman, serif",
            "Verdana, sans-serif",
            "Courier New, monospace",
            "Georgia, serif",
            "Impact, sans-serif",

            "Helvetica, sans-serif",
            "Impact, fantasy",
            "Book Antiqua, serif",
            "Monaco, monospace"
        ];

        const changingText = document.getElementById("changingText");
        let currentIndex = 0;

        function changeFont() {
            changingText.style.fontFamily = fonts[currentIndex];
            currentIndex = (currentIndex + 1) % fonts.length;
        }

        function toggleGlitch() {
            changingText.classList.toggle("glitch");
        }

        const fontInterval = setInterval(changeFont, 100);
        const glitchInterval = setInterval(toggleGlitch, 3000);

        setTimeout(() => {
            clearInterval(glitchInterval);
            setTimeout(() => {
                setInterval(toggleGlitch, 3000);
            }, 5000);
        }, 15000);

        // Clock functionality
        function showTime() {
            const date = new Date();
            date.setHours(date.getHours() + 1); // Add one hour

            const h = date.getHours() % 12 || 12; // 12-hour format
            const m = date.getMinutes().toString().padStart(2, "0");
            const s = date.getSeconds().toString().padStart(2, "0");
            const session = date.getHours() >= 12 ? "PM" : "AM";

            const time = `${h}:${m}:${s} ${session}`;
            document.getElementById("MyClockDisplay").textContent = time;

            setTimeout(showTime, 1000);
        }

        showTime();

    
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
